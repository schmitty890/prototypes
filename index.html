<!DOCTYPE html>
<html>

<head>
	<script data-require="vue.js@*" data-semver="10.0.26" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="tiles">
		<ul v-for="(item, index) in items">
      <a href="#">
        <li @click="selected = item.id" :class="{active:selected == item.id}">
          <img class="tile-icon" :src="item.icon" />
          <div class="tile-text">{{ item.text }}</div>
          <div class="tile-description">{{ item.description }}</div>
        </li>
      </a>
		</ul>
  </div>

	<script src="script.js"></script>
</body>

</html>
